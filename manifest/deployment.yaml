apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: abeshith/myapp:387adfe7e9e745ef8b26d02ea19c53519ea85810
        ports:
        - containerPort: 3000