apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: abeshith/myapp:78b0d4b3f3d14189e7ade54ceae7da13f1356e14
        ports:
        - containerPort: 3000