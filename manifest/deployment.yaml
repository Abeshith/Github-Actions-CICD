apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: abeshith/myapp:3c67fd35b4505f23d8559847fbf00ee71f384477
        ports:
        - containerPort: 3000