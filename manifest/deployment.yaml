apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: abeshith/myapp:6e064f2fc80a9184d12e1848e13436789d7a4d34
        ports:
        - containerPort: 3000